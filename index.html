<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='styles/scss/style.css'>
	<script src="scripts/script.js" defer></script>
	<title>Etch A sketch</title>
</head>

<body>
	<div id="header">
		<h1>Etch a Sketch</h1>
	</div>
	<div id="content">
		<div class='column' id='column-1'>
			<div id='color-selector-row'>
				<input id="color-selector" type="color" value="#000000">
			</div>
			<div class="row">
				<input type="checkbox" id='border-checkbox' checked>
				<span id='checkbox-span'></span>
				<label id='border-label'>Grid border</label>
			</div>
			<div class="column">
				<label id='size-label'>Grid size</label>
				<div class="row">
					<input id="size-range" type="range" min="1" max="100" value="16">
					<label id='grid-size'>16</label>
				</div>
			</div>
			<div class="row">
				<input id="color-mode" type="radio" name="mode" value="color-mode" checked>
				<label for="color-mode">Color mode</label>
			</div>
			<div class="row">
				<input id="random-mode" type="radio" name="mode" value="random-mode">
				<label for="random-mode">Random mode</label>
			</div>
			<div class="row">
				<input id="darker-mode" type="radio" name="mode" value="darker-mode">
				<label for="darker-mode">Darker mode</laber>
			</div>
			<div class="row">
				<input id="lighter-mode" type="radio" name="mode" value="lighter-mode">
				<label for="darker-mode">Lighter mode</laber>
			</div>
			<button id='clear-button'>Clear</button>
		</div>
		<div class="column" id='column-2'>
			<div id='container'>
			</div>
		</div>
	</div>

</body>

</html>
